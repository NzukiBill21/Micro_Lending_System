{% extends "base.html" %}
{% block title %}Add New Borrower{% endblock %}
{% block content %}

<div class="card shadow-lg border-0 rounded-4" style="background: rgba(255,255,255,0.08); backdrop-filter: blur(8px);">
  <div class="card-body p-4">
    <h3 class="fw-bold text-info text-center">➕ Add New Borrower</h3>
    <form method="POST" class="mt-4">
      <div class="mb-3">
        <label class="form-label">Borrower Name</label>
        <input type="text" name="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Loan Amount (KES)</label>
        <input type="number" name="loan_amount" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Status</label>
        <select name="status" class="form-select">
          <option value="Active">✔ Active</option>
          <option value="Pending">⏳ Pending</option>
          <option value="Defaulted">❌ Defaulted</option>
        </select>
      </div>
      <div class="d-flex justify-content-between">
        <a href="{{ url_for('borrowers') }}" class="btn btn-secondary">⬅ Cancel</a>
        <button type="submit" class="btn btn-primary">✅ Save Borrower</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
