<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Micro-Lending System{% endblock %}</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <!-- âœ… Glass Sidebar -->
  <aside class="sidebar-glass">
    <div class="sidebar-logo">
      <span class="loan-logo">ðŸ’³</span>
      <span class="logo-text">MicroLend Pro</span>
    </div>

    <nav class="sidebar-menu">
      <a href="{{ url_for('dashboard') }}"><i class="bi bi-speedometer2"></i> Dashboard</a>
      <a href="{{ url_for('borrowers') }}"><i class="bi bi-people"></i>Borrowers</a>
      <a href="#" data-bs-toggle="modal" data-bs-target="#addLoanModal"><i class="bi bi-plus-circle"></i> Add Loan</a>
    <a href="{{ url_for('settings') }}" class="nav-link">âš™ Settings</a>
      <a href="{{ url_for('logout') }}" class="logout-link"><i class="bi bi-box-arrow-right"></i>ðŸ”™ Logout</a>
    </nav>
  </aside>

  <!-- âœ… Main Content Wrapper -->
  <main class="main-content">
    {% block content %}{% endblock %}
  </main>

  <!-- âœ… Small cursor-following pentagon -->
  <div class="cursor-pentagon"></div>

  <!-- âœ… Optional Add Loan Modal -->
  <div class="modal fade" id="addLoanModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content glass-modal">
        <div class="modal-header">
          <h5 class="modal-title">Add New Loan</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>Loan adding form will go here...</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap + Cursor Pentagon Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // âœ… Pentagon cursor follower
    const cursorPentagon = document.querySelector('.cursor-pentagon');
    document.addEventListener('mousemove', e => {
      cursorPentagon.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
    });
  </script>
</body>
</html>
