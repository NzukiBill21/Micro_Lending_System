{% extends "base.html" %}
{% block title %}Edit Borrower{% endblock %}
{% block content %}

<div class="card shadow-lg border-0 rounded-4 p-4"
     style="background: rgba(255,255,255,0.05); backdrop-filter: blur(8px); max-width: 500px; margin: auto;">

  <h3 class="fw-bold text-info text-center">✏ Edit Borrower</h3>

  <form method="POST" class="mt-3">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" name="name" value="{{ borrower.name }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Loan Amount (KES)</label>
      <input type="number" class="form-control" name="loan" value="{{ borrower.loan }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Status</label>
      <select class="form-select" name="status" required>
        <option value="Active" {% if borrower.status=="Active" %}selected{% endif %}>Active</option>
        <option value="Pending" {% if borrower.status=="Pending" %}selected{% endif %}>Pending</option>
        <option value="Defaulted" {% if borrower.status=="Defaulted" %}selected{% endif %}>Defaulted</option>
      </select>
    </div>

    <div class="d-flex justify-content-between">
      <a href="{{ url_for('borrowers') }}" class="btn btn-secondary">⬅ Back</a>
      <button type="submit" class="btn btn-primary">✅ Save</button>
    </div>
  </form>

</div>

{% endblock %}
